<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio en clase</title>
    <style>
        body {
            margin: 20px;
            line-height: 1.6;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        fieldset {
            margin: 15px 0;
            padding: 15px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            margin-left: 10px;
        }
        legend {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>FORMULARIO ACTIVIDAD EN CLASE</h1>
    </header>

    <main>
        <form action="server.html" method="get">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="number" 
                       id="cedula" 
                       name="cedula" 
                       pattern="[0-9]{10}" 
                       min="10" 
                       maxlength="10" 
                       title="Ingrese 10 números" 
                       required 
                       placeholder="ejm: 1850270867">
            </div>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" 
                       id="nombre" 
                       name="nombre" 
                       required 
                       placeholder="ejm: Ricardo Monge">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date"
                       name="fecha"
                       id="fecha"
                       max="2010-10-27"
                       min="2005-10-27"
                       required>
            </div>

            <fieldset>
                <legend>Seleccione sus materias (mínimo 5)</legend>
                
                <div class="form-group">
                    <label for="Matemáticas">Matemáticas</label>
                    <input type="checkbox" name="materias" id="Matemáticas" value="Matemáticas" required>
                </div>
                
                <div class="form-group">
                    <label for="Programación">Programación</label>
                    <input type="checkbox" name="materias" id="Programación" value="Programación" required>
                </div>
                
                <div class="form-group">
                    <label for="Física">Física</label>
                    <input type="checkbox" name="materias" value="Física" id="Física" required>
                </div>
                
                <div class="form-group">
                    <label for="Inglés">Inglés</label>
                    <input type="checkbox" name="materias" value="Inglés" id="Inglés" required>
                </div>
                
                <div class="form-group">
                    <label for="Diseño">Diseño</label>
                    <input type="checkbox" name="materias" value="Diseño" id="Diseño" required>
                </div>
                
                <div class="form-group">
                    <label for="Base de Datos">Base de Datos</label>
                    <input type="checkbox" name="materias" value="BaseDatos" id="Base de Datos" disabled>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="hoja">Hoja de vida (PDF):</label>
                <input type="file" id="hoja" name="hoja" accept=".pdf" required>
            </div>

            <div class="form-group">
                <label for="banner">ID Banner:</label>
                <input type="text" 
                       id="banner" 
                       name="banner" 
                       pattern="[A-Z]{3}[0-9]{5}" 
                       placeholder="ejm: LMU12345" 
                       required>
            </div>

            <div class="button-group">
                <button type="submit">Registrar Estudiante</button>
                <input type="reset" value="Limpiar Formulario">
            </div>
        </form>
    </main>
</body>
</html>
